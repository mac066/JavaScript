<!DOCTYPE html>
<html>
  <head>    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Testing Pie Chart</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.1.3"></script>


    <style>
        .slice text {
            font-size: 16px;
            font-family: Arial;
        }
        div.tooltip {   
            position: absolute;         
            text-align: center;         
            width: 60px;                    
            height: 14px;                   
            padding: 2px;               
            font: 12px sans-serif;      
            background: lightsteelblue; 
            border: 0px;        
            border-radius: 8px;         
            pointer-events: none;           
        }
    .legend {                                                   /* NEW */
        font-size: 16px;                                          /* NEW */
      }                                                           /* NEW */
      rect {                                                      /* NEW */
        stroke-width: 2;                                          /* NEW */
      }                    
    </style>
  </head>
  <body>
    <div class="legend4">
       <h3>Donut Chart</h3>
       <div class="legend4"></div>
    </div>
    <script type="text/javascript">

    var w = 960,                        //width
    h = 500,                            //height
    r = 250,                            //radius
    color = d3.scale.category10();     //builtin range of colors

    data = [{"label":"Dipesh", "value":50, "rang": "#98abc5"}, 
            {"label":"Prashant", "value":50, "rang": "#8a89a6"}, 
            {"label":"Smriti", "value":40, "rang":  "#7b6888"},
            {"label":"Romit", "value":40, "rang":  "#6b486b"},
            {"label":"Dhake", "value":77, "rang":"#000000"},
            {"label":"Mouse", "value":40, "rang": "#ff0000"}
            ];
    
    var legendValsx = new Array();

    for (i = 0; i<data.length; i++)
    {
        
        legendValsx[i] =  data[i].label;
        //console.log(legendValsx.split[]);
    }
       

    var arc = d3.svg.arc()              //this will create <path> elements for us using arc data
        .outerRadius(r-10)
        .innerRadius(r-90);

    var div = d3.select("body").append("div")   
        .attr("class", "tooltip")               
        .style("opacity", 0);


    var vis = d3.select("body")
        .append("svg:svg")              //create the SVG element inside the <body>
        .data([data])                   //associate our data with the document
            .attr("width", w)           //set the width and height of our visualization (these will be attributes of the <svg> tag
            .attr("height", h)
        .append("svg:g")                //make a group to hold our pie chart
            .attr("transform", "translate(" + r + "," + r + ")")    //move the center of the pie chart from 0, 0 to radius, radius

    var pie = d3.layout.pie()           //this will create arc data for us given a list of values
        .value(function(d) { return d.value });    //we must tell it out to access the value of each element in our data array

    var arcs = vis.selectAll("g.slice")     //this selects all <g> elements with class slice (there aren't any yet)
        .data(pie)                          //associate the generated pie data (an array of arcs, each having startAngle, endAngle and value properties) 
        .enter()                            //this will create <g> elements for every "extra" data element that should be associated with a selection. The result is creating a <g> for every object in the data array
            .append("svg:g")                //create a group to hold each slice (we will have a <path> and a <text> element associated with each slice)
                .attr("class", "slice");    //allow us to style things in the slices (like text)

        arcs.append("svg:path")
                .attr("fill", function(d, i) { return data[i].rang; } ) //set the color for each slice to be chosen from the color function defined above
                .attr("d", arc);              //this creates the actual SVG path using the associated data (pie) with the arc drawing function
        
        arcs.append("svg:text")                                     //add a label to each slice
                .attr("transform", function(d) {                    //set the label's origin to the center of the arc
                //we have to make sure to set these before calling arc.centroid
                d.innerRadius = r;
                d.outerRadius = r-20;
                return "translate(" + arc.centroid(d) + ")";        //this gives us a pair of coordinates like [50, 50]
            })
            .attr("text-anchor", "middle")                          //center the text on it's origin
            //.text(function(d, i) { return data[i].value; });        //get the label from our original data array        


        arcs.on("mousemove", function(d) {      
            div.transition()        
                .duration(0)      
                .style("opacity", 1);      
            div.html(d.value)  
                .style("left", (d3.event.pageX) + "px")     
                .style("top", (d3.event.pageY - 14) + "px");    
            })                  
        .on("mouseout", function(d) {       
            div.transition()        
                .duration(0)      
                .style("opacity", 0);   
        });

        console.log(data.length);
        
        var width = 500;
        var height = 75;
        var svgw = 20;
        var svgh = 20;

        var svgLegned4 = d3.select(".legend4").append("svg")
            .attr("width", width)
            .attr("height", height - 50)


        var dataL = 0;
        var offset = 80;
        //var legendVals2 = ["Queens", "Kings", "Bronx", "Manhatan","Richmond", "Yellow"]

        var legend4 = svgLegned4.selectAll('.legends4')
            .data(legendValsx)
            .enter().append('g')
            .attr("class", "legends4")
            .attr("transform", function (d, i) {
             if (i === 0) {
                dataL = d.length + offset 
                return "translate(0,0)"
            } else { 
             var newdataL = dataL
             dataL +=  d.length + offset
             return "translate(" + (newdataL) + ",0)"
            }
        })
        
        legend4.append('rect')
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", 10)
            .attr("height", 10)
            .style("fill", function(d, i) { return data[i].rang;
        })
        
        legend4.append('text')
            .attr("x", 20)
            .attr("y", 10)
        //.attr("dy", ".35em")
        .text(function (d, i) {
            return d
        })
            .attr("class", "textselected")
            .style("text-anchor", "start")
            .style("font-size", 15)

    </script>
  </body>
</html>
